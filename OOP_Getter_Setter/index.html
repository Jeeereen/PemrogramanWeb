<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas OOP dan Getter & Setter</title>
</head>
<link rel="stylesheet" href="mhs.css" type="text/css">

<body>

    <div id="daftar">
        <span class="judul">Registrasi Mahasiswa</span><br><br>
        <form id="form">
            <table>
                <tr>
                    <td><label for="">Nama</label></td>
                    <td><input type="text" id="nama"></td>
                </tr>
                <tr>
                    <td><label for="">NIM</label></td>
                    <td><input type="text" id="nim"></td>
                </tr>
                <tr>
                    <td><label for="">Prodi</label></td>
                    <td><input type="text" id="prodi"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" id="email"></td>
                </tr>
            </table>
            <input type="submit" value="Daftar">
        </form>
    </div>
    <div id="terdaftar">
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>NIM</th>
                    <th>Prodi</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tabel"></tbody>
        </table>
        <script src="mhs.js"></script>
    </div>
</body>

</html>
